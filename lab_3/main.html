<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация авто для продажи</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="form-container">
    <form action="/submit" method="POST" class="car-registration-form">
        <h1>Регистрация автомобиля</h1>

        <!-- Поля формы -->
        <div class="form-row">
            <div class="form-group">
                <label for="owner-name">Имя владельца:</label>
                <input type="text" id="owner-name" name="owner-name" placeholder="Введите имя владельца" required>
            </div>
            <div class="form-group">
                <label for="owner-phone">Телефон владельца:</label>
                <input type="tel" id="owner-phone" name="owner-phone" placeholder="Введите телефон" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="car-make">Марка автомобиля:</label>
                <input type="text" id="car-make" name="car-make" placeholder="Введите марку авто" required>
            </div>
            <div class="form-group">
                <label for="car-model">Модель автомобиля:</label>
                <input type="text" id="car-model" name="car-model" placeholder="Введите модель авто" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="reg-date">Дата регистрации:</label>
                <input type="date" id="reg-date" name="reg-date" required>
            </div>
            <div class="form-group">
                <label for="car-mileage">Пробег (км):</label>
                <input type="number" id="car-mileage" name="car-mileage" min="0" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="car-price">Стоимость автомобиля:</label>
                <input type="number" id="car-price" name="car-price" placeholder="Введите стоимость" min="0" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="car-body-type">Тип кузова:</label>
                <select id="car-body-type" name="car-body-type" required>
                    <option value="sedan">Седан</option>
                    <option value="hatchback">Хэтчбек</option>
                    <option value="suv">Кроссовер</option>
                    <option value="coupe">Купе</option>
                    <option value="pickup">Пикап</option>
                </select>
            </div>
        </div>

        <button type="submit" class="submit-button">Отправить</button>
    </form>
</div>

</body>
</html>
