<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="screen" disabled />
        </div>
        <div class="buttons">
		    <button class="btn" onclick="clearScreen()">C</button>
			<button class="btn" onclick="calculateSquareRoot()">√</button>
			<button class="btn" onclick="calculatePercentage()">%</button>
			<button class="btn operator" onclick="setOperator('/')">/</button>

            <button class="btn" onclick="appendNumber(7)">7</button>
            <button class="btn" onclick="appendNumber(8)">8</button>
            <button class="btn" onclick="appendNumber(9)">9</button>
			<button class="btn operator" onclick="setOperator('-')">-</button>
            
            <button class="btn" onclick="appendNumber(4)">4</button>
            <button class="btn" onclick="appendNumber(5)">5</button>
            <button class="btn" onclick="appendNumber(6)">6</button>
            <button class="btn operator" onclick="setOperator('*')">*</button>
            
            <button class="btn" onclick="appendNumber(1)">1</button>
            <button class="btn" onclick="appendNumber(2)">2</button>
            <button class="btn" onclick="appendNumber(3)">3</button>
			<button class="btn operator" onclick="setOperator('+')">+</button>
            
			<button class="btn" onclick="toggleSign()">±</button>
            <button class="btn" onclick="appendNumber(0)">0</button>
            <button class="btn equals" onclick="calculate()">=</button>


            <button class="btn" onclick="calculateInverse()">1/x</button>
        </div>
    </div>

    <script src="scripts/scripts.js"></script>
</body>
</html>
