<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeExamples</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/example.css">
</head>

<body>
    <div class="main">
        <h1>Примеры кода на Golang</h1>

        <ul class="code-examples">
            <li>
                <h2>Пример 1: Hello World</h2>
                <pre><code><span class="keyword">func</span> main() {
    fmt.Println<span class="string">("Hello, World!")</span><span class="keyword"></span>;
}</code></pre>
            </li>
            <li>
                <h2>Пример 2: Сложение двух чисел</h2>
                <pre><code><span class="keyword">func</span> main() {
    a := 5
    b := 6
    fmt.Println<span class="string">(a+b)</span><span class="keyword"></span>;
}</code></pre>
        </ul>
    </div>
</body>
